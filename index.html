<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal - EMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-users"></i>
                <span>Employee Management</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Employee List</a></li>
                <li><a href="create.html">Add Employee</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Employee Directory</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalEmployees">0</div>
                    <div class="stat-label">Total Employees</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="departments">0</div>
                    <div class="stat-label">Departments</div>
                </div>
            </div>
        </div>

        <div class="table-section">
            <div class="table-header">
                <h2>All Employees</h2>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search employees...">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
            <div id="tableContainer">
                <table id="employeeTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Department</th>
                            <th>Position</th>
                            <th>Salary</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                    </tbody>
                </table>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-users-slash"></i>
                    <p>No employees found. Add employee.</p>
                    <a href="create.html" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Employee
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        
        if (typeof initListPage === 'function') {
            initListPage();
        }
    </script>
</body>
</html>
