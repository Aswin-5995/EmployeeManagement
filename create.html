<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee - EMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-users"></i>
                <span>Employee Management</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Employee List</a></li>
                <li><a href="create.html" class="active">Add Employee</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <div class="form-section">
                <h1 id="formTitle">
                    <i class="fas fa-user-plus"></i>
                    Add New Employee
                </h1>
                
                <form id="employeeForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">
                                <i class="fas fa-user"></i> Full Name
                            </label>
                            <input type="text" id="name" required placeholder="John Doe">
                        </div>

                        <div class="form-group">
                            <label for="email">
                                <i class="fas fa-envelope"></i> Email Address
                            </label>
                            <input type="email" id="email" required placeholder="john@company.com">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">
                                <i class="fas fa-phone"></i> Phone Number
                            </label>
                            <input type="tel" id="phone" required placeholder="+1 234 567 8900">
                        </div>

                        <div class="form-group">
                            <label for="department">
                                <i class="fas fa-building"></i> Department
                            </label>
                            <select id="department" required>
                                <option value="">Select Department</option>
                                <option value="IT">IT</option>
                                <option value="HR">HR</option>
                                <option value="Finance">Finance</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Sales">Sales</option>
                                <option value="Operations">Operations</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="position">
                                <i class="fas fa-briefcase"></i> Position
                            </label>
                            <input type="text" id="position" required placeholder="Software Engineer">
                        </div>

                        <div class="form-group">
                            <label for="salary">
                                <i class="fas fa-dollar-sign"></i> Annual Salary
                            </label>
                            <input type="number" id="salary" required placeholder="50000" min="0">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i class="fas fa-save"></i> Save Employee
                        </button>
                        <a href="index.html" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Initialize create page
        if (typeof initCreatePage === 'function') {
            initCreatePage();
        }
    </script>
</body>
</html>
